<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Featured Playlist - Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="banner">
        <h1>Music Playlist Explorer</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section id="featured-playlist" class="featured-playlist">
            <!-- Featured playlist content will be loaded here dynamically -->
            <p class="loading">Loading featured playlist...</p>
        </section>
    </main>
    <footer>
    </footer>

    <script src="data.js"></script>
    <script>
        // Function to select a random playlist and display it
        function loadFeaturedPlaylist() {
            const featuredSection = document.getElementById('featured-playlist');

            // Check if playlists exist
            if (!playlists || playlists.length === 0) {
                featuredSection.innerHTML = '<p class="empty">No playlists available</p>';
                return;
            }

            // Select a random playlist
            const randomIndex = Math.floor(Math.random() * playlists.length);
            const featuredPlaylist = playlists[randomIndex];

            // Create the featured playlist layout
            featuredSection.innerHTML = `
                <div class="featured-container">
                    <div class="featured-left">
                        <img src="${featuredPlaylist.playlist_art}" alt="${featuredPlaylist.playlist_name}" class="featured-image" />
                        <h2 class="featured-title">${featuredPlaylist.playlist_name}</h2>
                        <p class="featured-author">Created by: ${featuredPlaylist.playlist_author}</p>
                        <div class="playlist-footer">
                            <button class="like-btn" aria-label="like/unlike">&#x2661;</button>
                            <span class="likes">${featuredPlaylist.likes ?? 0}</span>
                        </div>
                    </div>
                    <div class="featured-right">
                        <h3>Songs</h3>
                        <div class="featured-songs">
                            ${featuredPlaylist.songs.map((song, index) => `
                                <div class="featured-song">
                                    <span class="song-number">${index + 1}</span>
                                    <div class="song-info">
                                        <p class="song-title">${song.title ?? song}</p>
                                        <p class="song-artist">${song.artist ?? ''}</p>
                                        <p class="song-album">${song.album ?? ''}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            // Add event listener for the like button
            const likeBtn = featuredSection.querySelector('.like-btn');
            const likesSpan = featuredSection.querySelector('.likes');

            if (likeBtn) {
                likeBtn.addEventListener('click', () => {
                    const liked = likeBtn.classList.toggle('liked');
                    featuredPlaylist.likes = (featuredPlaylist.likes ?? 0) + (liked ? 1 : -1);
                    likesSpan.textContent = featuredPlaylist.likes;

                    // Change heart from outline to filled when liked
                    if (liked) {
                        likeBtn.innerHTML = '&#x2665;'; // Filled heart
                    } else {
                        likeBtn.innerHTML = '&#x2661;'; // Outline heart
                    }
                });
            }
        }

        // Load the featured playlist when the page loads
        window.addEventListener('DOMContentLoaded', loadFeaturedPlaylist);
    </script>
</body>
</html>
